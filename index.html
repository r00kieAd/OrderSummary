<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Order Summary</title>
    <link rel="shortcut icon" href="images/booking.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
</head>

<body>

    <div class="card" style="width: 18rem;">
        <img src="images/illustration-hero.svg" class="card-img-top img-fluid" alt="...">
        <div class="card-body">
            <h3 class="card-title fw-bold">Order Summary</h3>
            <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any device
                anywhere you like!</p>
            <div class="parentPlan">
                <div class="plan">
                    <div class="divA">
                        <img src="images/icon-music.svg" alt="music" style="margin-right: 1.5vh;">
                        <table>
                            <tbody>
                                <tr>
                                    <td class="planType" style="font-weight: bolder;">Annual Plan</td>
                                </tr>
                                <tr>
                                    <td class="price" style="font-weight: 900; color: #526D82;">$59.99/year</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="divB">
                        <a href="#" onclick="toPlans()">Change</a>
                    </div>
                </div>
            </div>
            <a href="#" onclick="toPayment()" class="btn btn-primary">Proceed to Payment</a>
            <br>
            <p onclick="cancelOrder()" class="cancel">Cancel Order</p>
        </div>
        <div class="loader">
            <img src="images/loading.gif" alt="">
        </div>
    </div>
    <script>
        var value = window.localStorage.getItem('inputValue');
        if (value == null) {
            // continue
        } else {
            document.querySelector(".price").innerText = value;
            if (value.includes("day")) {
                document.querySelector(".planType").innerText = "Daily Plan";
            }
            if (value.includes("week")) {
                document.querySelector(".planType").innerText = "Weekly Plan";
            }
            if (value.includes("month")) {
                document.querySelector(".planType").innerText = "Monthly Plan";
            }
            if (value.includes("year")) {
                document.querySelector(".planType").innerText = "Annual Plan";
            }
        }
    </script>
    <script src="navigate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
