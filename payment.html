<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Payment</title>
    <link rel="shortcut icon" href="images/atm-card.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="paymentStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
</head>

<body>

    <div class="card" style="width: 18rem;">
        <img src="images/illustration-hero.svg" class="card-img-top" alt="...">
        <div class="card-body">
            <h3 class="card-title" style="font-weight: 900;">Payment Info</h3>
            <p class="card-text">Enter your card's information</p>
            <div class="info">
                <form action="#">
                    <label for="name"><img src="images/account.png" alt="">&nbsp;&nbsp;</label>
                    <input type="text" id="name" placeholder="Name" oninput="checkName(this)" onchange="checkName(this)"><br><br>
                    <label for="card"><img src="images/credit-card.png" alt="">&nbsp;&nbsp;</label>
                    <input type="text" id="card" placeholder="-- 16 digits --" oninput="checkCard(this)" onchange="checkCard(this)"><br><br>
                    <label for="date">Exp Date: </label>
                    <input type="date" id="date" min="01-01-2023" max="31-12-2030" onchange="checkDate(this)">
                    <label for="cvv">&nbsp;CVV: </label>
                    <input type="text" id="cvv" placeholder="###" oninput="checkCvv(this)"><br>
                </form>
            </div>
            <a href="#" class="btn btn-primary" onclick="validateInfo()">Submit</a>
            <br>
            <div class="d-flex justify-content-between">
            <p onclick="cancelOrder()" class="cancel">Cancel Order</p>
            <a class="cart" href="#" onclick="toHome()"><i class="fa-solid fa-cart-shopping"></i></a>
        </div>
        </div>
    </div>
    <div class="loader">
        <img src="images/loading.gif" alt="">
    </div>
    <script src="navigate.js"></script>
    <script src="validateInfo.js"></script>
    <script src="https://kit.fontawesome.com/c99c2be3a8.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
