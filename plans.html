<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Plans</title>
    <link rel="shortcut icon" href="images/menu.png" type="image/x-icon">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="planStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
</head>

<body>

    <div class="card" style="width: 18rem;">
        <img src="images/illustration-hero.svg" class="card-img-top img-fluid" alt="...">
        <div class="card-body">
            <h3 class="card-title fw-bold">Select your plan</h3>
            <p>We have daily, weekly, montly and annual plans</p>
            <div class="plans">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="optionA">
                    <label class="form-check-label" for="optionA">
                        $0.79/day
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="optionB">
                    <label class="form-check-label" for="optionB">
                        $1.59/week
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="optionC">
                    <label class="form-check-label" for="optionC">
                        $5.99/month
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="optionD">
                    <label class="form-check-label" for="optionD">
                        $59.99/year
                    </label>
                </div>
            </div>

            <a href="#" onclick="selectPlan()" class="btn btn-primary">Proceed</a>
            <br>
            <p onclick="cancelOrder()" class="cancel">Cancel Order</p>
        </div>
        <div class="loader">
            <img src="images/loading.gif" alt="">
        </div>
    </div>
    <script src="navigate.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
